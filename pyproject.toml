[tool.poetry]
name = "local_tuya"
version = "1.0.0"
description = "Interface to Tuya devices over LAN."
authors = ["Gabriel Pajot <gab@les-cactus.co>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/gpajot/local-tuya"
include = ["local_tuya/py.typed"]

[tool.poetry.dependencies]
python = ">=3.7,<3.12"

pycryptodomex = ">=3,<4"
importlib-metadata = { version = ">=4,<5", python = "<3.8" }
concurrent-tasks = ">=1,<2"
xmltodict = ">=0.13,<0.14"

[tool.poetry.group.test.dependencies]
pytest = "^7"
pytest-asyncio = "^0"
pytest-mock = "^3"
flake8 = "^5"
black = "^22"
isort = "^5"
mypy = "~0"
pre-commit = "^2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.isort]
profile = "black"

[tool.mypy]
ignore_missing_imports = true
install_types = true
non_interactive = true
check_untyped_defs = true

[tool.pytest.ini_options]
asyncio_mode = "auto"
